<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1 class="text-center">freeCodeCamp Survey Form</h1>
    <p class="description text-center">Thank you for taking the time to help us improve the platform</p>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Enter your name" class='form-control' required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter your email" required class='form-control'>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" name="age" placeholder="Age" min="10" max='99' class='form-control'>
        </div>
        <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select name="role" id="dropdown" required class='form-control'>
                <option value disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full time job</option>
                <option value="learner">Full time learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input type="radio" checked value="definitely" name='contact'>Definitely
                </label>
                <label>
                    <input type="radio" value="maybe" name='contact'>Maybe
                </label>
                <label>
                    <input type="radio" value="not_sure" name='contact'>Not sure
                </label>
            </div>
            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="mostLike" id="most-like" class='form-control'>
                    <option value selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <p>What would you like to see improved?</p>
                <label>
                    <input type="checkbox" value="front-end-projects">Front-end Projects
                </label>
                <label>
                    <input type="checkbox" value="back-end-projects">Back-end Projects
                </label>
                <label>
                    <input type="checkbox" value="data-visualization">Data Visualization
                </label>
                <label>
                    <input type="checkbox" value="challenges">Challenges
                </label>
                <label>
                    <input type="checkbox" value="open-source-community">Open Source Community
                </label>
                <label>
                    <input type="checkbox" value="gitter-help-rooms">Gitter help rooms
                </label>
                <label>
                    <input type="checkbox" value="videos">Videos
                </label>
                <label>
                    <input type="checkbox" value="city-meetups">City Meetups
                </label>
                <label>
                    <input type="checkbox" value="wiki">Wiki
                </label>
                <label>
                    <input type="checkbox" value="forum">Forum
                </label>
                <label>
                    <input type="checkbox" value="additional-courses">Additional Courses
                </label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="comment" id="comments" class="input-textarea" placeholder="Enter your comment here..."
                    class="input-textarea"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id='submit' class="submit-button">
                    Submit
                </button>
            </div>
    </form>
</body>

</html>
